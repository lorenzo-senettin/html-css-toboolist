<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboolist</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header>
      <img src="./assets/img/Logo.png" class="logo" alt="Logo">
      <div class="title"><h1>Toboolist</h1></div>
    </header>

    <main>
      <div class="divisor">
        <div class="buttons">
          <div class="addtask">Add Task</div>
          <div class="addselection">Add Selection</div>
          <hr>
        </div>

        <div class="list">
          <div>

            <div class="day"><h3>New Task</h3></div>
            <div class="todolist"><span class="check">&#x2713;</span>
              Quarterly Newsletter</div>
            <div id="editoril" class="annotation">Editorial</div>

          </div>
          <div>
            <div class="day"><h3>Today</h3></div>
            <div class="todolist"><span class="check">&#x2713;</span> Recruit
              blog post</div>
            <div id="editoril" class="annotation">Editorial</div> <br>
            <div class="todolist"><span class="check">&#x2713;</span> Mobile
              app
              luaunch</div>
            <div id="goals" class="annotation">Q1 Goals</div> <br>
            <div class="todolist"><span class="nope">&#x2717;</span>
              Interview
              John H.</div>
            <div id="recruiting" class="annotation">Recriting</div> <br>
            <div class="todolist"><span class="check">&#x2713;</span> Summit
              update to mobile storefronts</div>
            <div id="mobile" class="annotation">Mobile</div>

          </div>
        </div>

      </div>
    </main>
  </body>
</html>
